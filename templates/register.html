<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register | MEDICO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navdiv">
          <div class="logo">
            <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="logo" />
            Predict Prevent Protect Thrive<br>MEDICO
          </div>
        </div>
      </nav>
    </header>

    <section>
      <main>
        <h1 style="text-align: center;">REGISTER HERE</h1>
        <div class="login-box">
          <form method="POST" action="/register">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit" style="font-size: 30px;">Register</button>
          </form>

          <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
      </main>
    </section>

    <footer>
      <div class="footer-content">
        <p style="font-size: 20px"><br><br>&copy; MEDICO 2025. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
